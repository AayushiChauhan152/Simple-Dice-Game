<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(83, 83, 135);
            font-family:cursive;
            text-align: center;
            color:aquamarine;
        }
        h1{
            font-size: 8rem;
            
        }
        .box{
            
            font-size: 2rem;
        }
        .box1{
            float: left;
            padding-left: 330px;
        }
        .box2{
            float: right;
            padding-right: 330px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Refresh me</h1>
        <div class="box1">
            <p>Player 1</p>
            <img src="/images/six.jpg" alt="dice img">
        </div>
        <div class="box2">
            <p>Player 2</p>
            <img src="/images/six.jpg" alt="dice img">
        </div>
    </div>
    <h3></h3>
</body>
<script>

    var randomNum1=Math.floor(Math.random()*6)+1;
    var RandomDiceImg1="dice"+randomNum1+".jpg";
    var randomImageSrc1="/images/" + RandomDiceImg1
    var img1=document.querySelectorAll('img')[0]
    img1.setAttribute('src',randomImageSrc1)



    var randomNum2=Math.floor(Math.random()*6)+1;
    //in single line
    var randomImageSrc2="/images/dice"+randomNum2+".jpg";

    var img2=document.querySelectorAll('img')[1];
    img2.setAttribute('src',randomImageSrc2)

    if(randomNum1>randomNum2){
        document.querySelector('h3').innerHTML='player 1 is winner'
    }
    else if(randomNum2>randomNum1){
        document.querySelector('h3').innerHTML='player 2 is winner'
    }
    else{
        document.querySelector('h3').innerHTML='draw'
    }
</script>
</html>
